        <H2>GENERAL BUS PASS APPLICATION</H2><br></br>
        <table border="5px" height="5px" cellpadding="20px" cellspacing="0px">
            <tr>
                <td>

        <label for="name">Name*</label>&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="female">Female*</label>
        <input type="radio" id="female" name="female" value="required">
        <label for="Male">Male*</label>

        <label for="Age">Age:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <input type="number" id="mobileno" name="mobileno" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="email">Email*</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" id="email" name="email" required><br></br>
        <label for="photo">Photo*</label>&nbsp;&nbsp;&nbsp;&nbsp;

        </td>
        </tr>
        </table><br></br>
        <table border="5px" height="80px" cellpadding="30px" cellspacing="0px">
            <tr>
                <td>

        <input type="number" id="pincode" name="pincode" required><br></br>
        <input type="submit" value="login">
